
<div class="container">
    <table class="table table-striped table-hover table-condensed">
        <tr><th>Country</th><th>Region</th><th>Appelation</th></tr>
        <tr><td>{{wine.Terroir.Country}}</td><td>{{wine.Terroir.Region}}</td><td>{{wine.Terroir.Appelation}}</td></tr>
        <tr><th>Vintage</th><th>Rating</th><th>Maturity</th></tr>
        <tr ng-repeat="item in wine.WineVintages">
            <td>{{item.VintageYear}}</td><td>{{item.Rating}}</td><td>{{item.VintageMaturity.MaturityDesc}}</td>
        </tr>
    </table>
</div>
